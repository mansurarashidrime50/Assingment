<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country and Weather Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-pink p-3 text-center">
    <h1 class="text-white">Country & Weather Explorer</h1>
  </header>
  
  <div class="container mt-4">
    <div class="search-bar text-center">
      <input id="searchBox" type="text" class="form-control rounded-pill d-inline-block" placeholder="Search for a country..." style="width: 300px;">
      <button id="searchButton" class="btn search-btn rounded-pill ms-2">Search</button>
    </div>
    <div id="countryGrid" class="mt-4"></div>
  </div>

  <footer class="bg-lightpink p-3 text-center mt-5">
    <p class="text-white">Explore the world with ease 🌍</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
